name: CI/CD Backend

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout do repositório
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2. Configura Python para rodar testes da Lambda
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      # 3. Instala dependências de testes
      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest requests

      # 4. Roda os testes (chamando a API Gateway)
      - name: Run tests
        run: pytest -v tests/

      # 5. Configura credenciais da AWS
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 6. Instala Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.9.8

      # 7. Inicializa o Terraform
      - name: Terraform Init
        run: terraform -chdir=terraform init -input=false

      # 8. Valida a configuração
      - name: Terraform Validate
        run: terraform -chdir=terraform validate

      # 9. Gera o plano
      - name: Terraform Plan
        run: terraform -chdir=terraform plan -out=tfplan

      # 10. Aplica (somente se testes passarem)
      - name: Terraform Apply
        if: success()
        run: terraform -chdir=terraform apply -auto-approve tfplan
